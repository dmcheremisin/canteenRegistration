<div class="container">
  <div>
    <form (ngSubmit)="login()">

      <fieldset class="form-group">
        <label>
          User Name:
          <input type="text"
                 [(ngModel)]="username"
                 class="form-control"
                 name="username"
          />
        </label>
      </fieldset>

      <button type="submit" class="btn btn-warning">Submit</button>

    </form>
  </div>

</div>
